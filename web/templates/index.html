<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>movies</title>
    <style>
      header {
        position: fixed;
        width: 100%;
        z-index: 1000;
      }
    
      .movies-section {
        padding-top: 56px; /* Adjust the padding-top to match the navigation bar height */
      }
    
      .sticky-top {
        top: 60px; /* Adjust the top position based on your navigation bar height */
      }
    </style>    
</head>
<body style="background-color: rgb(223, 231, 241);">
    <!-- navigation bar to filter movies and -->
    <header>
      <nav class="navbar" style="background-color: rgb(36, 165, 224);">
        <div class="container">
          <a class="navbar-brand ml-4" href="/">Netflex</a>
          <div class="navbar-nav d-flex flex-row">
            <a class="nav-link mr-3" href="/">Home</a>
            <a class="nav-link ml-3 mr-3" href="#">Film</a>
            <a class="nav-link mr-3" href="#">About Us</a>
          </div>
        </div>
      </nav>
          
      
    </header>
    <!-- movies section -->
    <section class="movies-section">
      <div class="container mt-5">

        <!-- Welcome message -->
        {% if user %}
            <h2 class="text-center">Welcome, User {{ user._source.user_id }}</h2>
        {% else %}
            <h2>User Not Found</h2>
        {% endif %}

        <!-- Movie cards column -->
        <div class="md-6">
            <div class="row row-cols-3 mt-3">
                {% for movie in movies %}
                <div class="col mb-4">
                    <div class="card" style="width: 23rem;">
                        <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2{{ movie._source.poster_path }}" style="width: 400px;height: 300px;" class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{movie._source.title}}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            </div>
        </div>
      </div>
    </section>
    <section class="pages mt-4">
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center mt-4">
              {% if page < total_pages %}
                  <li class="page-item">
                      <a class="page-link" href="{{ url_for('index', user_id=user.id, page=page-1, size=size) }}" aria-label="Next">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="{{ url_for('index', user_id=user.id, page=page+1, size=size) }}" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
              {% endif %}
          </ul>
      </nav>
    </section>
    <div class="footer m-4 text-center">
      2023, All right reserved
    </div>
</body>
</html>
